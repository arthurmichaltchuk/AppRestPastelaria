{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<form name="funcionario" id="funcionario" action="{{ url_for('funcionario.insert') }}" method="POST">
    <h1>Funcionário</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label for="id">Código</label><br>                  
                    <input type="text" name="id" id="id" value="0" placeholder="Código" readonly>
                </div>

                <br>

                <div class="col">
                    <label for="nome">Nome Funcionário</label><br>
                    <input type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus required>                  
                </div>
                <br>
                <div class="col">
                    <label for="matricula">Matrícula</label>   <br>             
                    <input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>

                </div>                
            </div>
            <br>
            <div class="row">
                <br>
                <div class="col">
                    <label for="cpf">CPF</label><br>

                    <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
                </div>
                <br>
                <div class="col">
                    <label for="telefone">Telefone</label><br>

                    <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
                </div>
                <br>
                <div class="col">

                    <label for="grupo">Grupo</label>       <br>         
                    <select name="grupo" id="grupo" aria-label="Grupo">
                        <option value="0">Atendente</option>
                        <option value="1">Caixa</option>
                        <option value="2">Adm</option>
                    </select>
                </div>                
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <label for="senha">Senha</label><br>

                    <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
                </div>
                <br>
                <div class="col">
                    <label for="resenha">reSenha</label><br>            
                    <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>

                </div>
                <br>
                <div class="col">
                    <span id='message'></span>
                    <br>
                    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>      
                </div>                
            </div>

      
        </div>

</form>
{% endblock %}
